<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Package</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
            text-align: center;
            margin: 10px;
        }
        h2 {
            color: #ff6600;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .domain-search {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .domain-search input {
            width: 70%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }
        .domain-search button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .package-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .package {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: left;
            margin: 10px;
        }
        .package button {
            background: #ff6600;
            color: #fff;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .basket {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            text-align: left;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        .btn-checkout {
            background: #ff6600;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border-left-color: #ff6600;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }
        .popup button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .customer-form {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            text-align: left;
        }
        .customer-form input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Your Perfect Domain</h2>
        <div class="domain-search">
            <input type="text" id="domainInput" placeholder="Enter your domain name...">
            <button onclick="alert('Domain search is not functional in this demo.');">Add to Cart</button>
        </div>
        <h2>Choose Your Package</h2>
        <div class="package-options">
            <div class="package">
                <label><strong>VPS Standard</strong><br>8 GB RAM - 2 V-cores - 120GB SSD<br>Price: 39 SEK / Month</label>
                <button onclick="alert('VPS Standard added to cart.');">Add to Cart</button>
            </div>
            <div class="package">
                <label><strong>VPS Large</strong><br>16 GB RAM - 4 V-cores - 240GB SSD<br>Price: 79 SEK / Month</label>
                <button onclick="alert('VPS Large added to cart.');">Add to Cart</button>
            </div>
            <div class="package">
                <label><strong>Shared Hosting</strong><br>Unlimited Websites - 100GB Storage<br>Price: 29 SEK / Month</label>
                <button onclick="alert('Shared Hosting added to cart.');">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="basket" id="basket">
        <h2>Shopping Cart</h2>
        <ul id="cartItems">
            <li>VPS Standard - 39 Kr <button class="remove-btn" onclick="alert('Item removed.');">Remove</button></li>
        </ul>
        <div class="total">Total: <span id="total">39</span> Kr</div>
        <button class="btn-checkout" onclick="alert('Proceed to checkout.');">Proceed to Checkout</button>
    </div>

    <div class="customer-form" id="customerForm">
        <h2>Customer Information</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="tel" id="phone" placeholder="Phone Number">
        <button class="btn-checkout" onclick="alert('Order submitted!');">Submit Order</button>
    </div>
</body>
</html>
